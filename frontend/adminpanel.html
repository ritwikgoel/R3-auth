<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <script>
    function validateform(){  
    var name=document.ap.name.value;  
    var password=document.ap.pwd.value;  
  
    if (name==null || name==""){  
  alert("Name can't be blank");  
  return false;  
} 
if(password.length<5){  
  alert("Password must be at least 5 characters long.");  
  return false;  
  }
  if(name=="admin" && password=="admin"){
    return true;
  }  
  alert("Wrong crendentials for the admin")
  return false;
}  
  </script>
  <body>
    <div class="container">
      <form name="ap" action="/adminpanelauthenticated" method="post" onsubmit="return validateform()">
        <div class="title">Admin login</div>
        <div class="input-box underline">
          <input type="text" name="name" placeholder="Enter Admin username" >
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" name="pwd" placeholder="Enter Admin Password" >
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Enter">
        </div>
      </form>
    </div>
  </body>
</html>
